<!-- Modal for login functionality-->
 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold center" id="exampleModalLabel">{{selectedAction}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-login *ngIf="selectedAction != 'SIGN-UP'"   (emitAction)="getAction($event)"></app-login>
        <app-sign-up *ngIf="selectedAction == 'SIGN-UP'" (emitActionLogin)="getAction($event)"></app-sign-up>

      </div>
      <!-- <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
